name: Flutter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.1'
        channel: 'stable'
    - run: flutter pub get
      working-directory: ./flutter
    - run: flutter test
      working-directory: ./flutter
    - run: flutter build apk
      working-directory: ./flutter
